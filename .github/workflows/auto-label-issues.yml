name: Auto Label Issues

on:
  issues:
    types: [opened, edited]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Label issues based on title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue.title.toLowerCase();
            const labels = [];

            // タイトルのプレフィックスをチェック
            if (title.includes('[feature]') || title.includes('[feat]')) {
              labels.push('feature');
            } else if (title.includes('[bug]') || title.includes('[fix]')) {
              labels.push('bug');
            } else if (title.includes('[enhancement]') || title.includes('[enh]')) {
              labels.push('enhancement');
            } else if (title.includes('[docs]') || title.includes('[documentation]')) {
              labels.push('documentation');
            } else if (title.includes('[refactor]') || title.includes('[refactoring]')) {
              labels.push('refactoring');
            } else if (title.includes('[question]') || title.includes('[q]')) {
              labels.push('question');
            }

            // ラベルがある場合は追加
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: labels
              });

              console.log(`Added labels: ${labels.join(', ')}`);
            }
